<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Survey Forms</title>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">Software Engineering Survey Forms</div>
                <form action="#">
                    <div class="user-details">
                        <div class="basic-input">
                            <div class="input-box">
                                <span class="details">Name</span>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
        
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
        
                            <div class="input-box">
                                <span class="details">Age <span class="optional">(optional)</span></span>
                                <input type="text" placeholder="Enter your age" required>
                            </div>
        
                            <div class="input-box">
                                <span class="details">Address</span>
                                <input type="text" placeholder="Enter your address" required>
                            </div>
                        </div>

                        <div class="drop-down-list">
                            <label for="role" class="drop-down-heading">Which option best describes your current role?</label>
                            <br>
                            <select id="role" name="role">
                                <option value="current-role">Select your current role</option>
                                <option value="web">Web Development</option>
                                <option value="app">App Development</option>
                                <option value="game">Game Development</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <div class="radio-details">
                            <input type="radio" name="career" id="dot-1">
                            <input type="radio" name="career" id="dot-2">
                            <input type="radio" name="career" id="dot-3">
                            <span class="radio-title">Would you recommend Software Engineering better to others?</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="radio">Yes</span>
                                </label>

                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="radio">No</span>
                                </label>

                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="radio">Prefer not to say</span>
                                </label>
                            </div>
                        </div>

                        <div class="checkbox">
                            <legend class="checkbox-heading">What would you like to see improved? <span class="optional">(Check all that apply)</span></legend>
                            <div class="checkbox-content">
                                <label for="front-end">
                                    <input type="checkbox" id="front-end" name="front-end"> Front-End Projects
                                </label>
                            </div>

                            <div class="checkbox-content">
                                <label for="back-end">
                                    <input type="checkbox" id="back-end" name="back-end"> Back-End Projects
                                </label>
                            </div>

                            <div class="checkbox-content">
                                <label for="full-stack">
                                    <input type="checkbox" id="full-stack" name="full-stack"> Full-Stack Projects
                                </label>
                            </div>

                            <div class="checkbox-content">
                                <label for="data-visualization">
                                    <input type="checkbox" id="data-visualization" name="data-visualization"> Data Visualization
                                </label>
                            </div>

                            <div class="checkbox-content">
                                <label for="open-source">
                                    <input type="checkbox" id="open-source" name="open-source"> Open Source Community
                                </label>
                            </div>

                            <div class="checkbox-content">
                                <label for="forum">
                                    <input type="checkbox" id="forum" name="forum"> Forum
                                </label>
                            </div>

                            <div class="checkbox-content">
                                <label for="additional">
                                    <input type="checkbox" id="additional" name="additional"> Additional Courses
                                </label>
                            </div>
                        </div>

                        <div class="description">
                            <textarea name="textarea" id="textarea" cols="50" rows="5" placeholder="Enter your commend here..."></textarea>
                        </div>

                        <div class="button">
                            <input type="button" value="Submit">
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
